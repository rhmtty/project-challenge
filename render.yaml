services:
  - type: web
    name: we-med
    env: php
    buildCommand: |
      composer install --no-dev
      php artisan config:cache
      php artisan route:cache
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
